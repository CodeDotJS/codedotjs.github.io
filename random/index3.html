<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Classic Books (PDF)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .hidden {
      display: none;
    }

    .details {
      background: #fff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-top: 32px;
    }

    .download {
      display: inline-block;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 4px;
      text-decoration: none;
    }

    .download:hover {
      background: #0056b3;
    }

    .back {
      display: inline-block;
      margin-top: 24px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Free Classic Books (PDF)</h1>

  <!-- SECTION LIST -->
  <div id="listView" class="grid">
    <div class="card" onclick="openBook(0)">
      <h3>Dubliners</h3>
      <p>James Joyce</p>
    </div>

    <div class="card" onclick="openBook(1)">
      <h3>The Adventures of Huckleberry Finn</h3>
      <p>Mark Twain</p>
    </div>

    <div class="card" onclick="openBook(2)">
      <h3>Middlemarch</h3>
      <p>George Eliot</p>
    </div>

    <div class="card" onclick="openBook(3)">
      <h3>Pride and Prejudice</h3>
      <p>Jane Austen</p>
    </div>
  </div>

  <!-- DETAILS PAGE -->
  <div id="detailView" class="details hidden">
    <h2 id="bookTitle"></h2>
    <p id="bookAuthor"></p>

    <a
      id="downloadLink"
      class="download"
      target="_blank"
      rel="noopener"
    >
      Download PDF
    </a>

    <div class="back" onclick="goBack()">‚Üê Back to list</div>
  </div>

  <script>
    const books = [
      {
        title: "Dubliners",
        author: "James Joyce",
        url: "https://www.planetebook.com/free-ebooks/dubliners.pdf"
      },
      {
        title: "The Adventures of Huckleberry Finn",
        author: "Mark Twain",
        url: "https://www.planetebook.com/free-ebooks/the-adventures-of-huckleberry-finn.pdf"
      },
      {
        title: "Middlemarch",
        author: "George Eliot",
        url: "https://www.planetebook.com/free-ebooks/middlemarch.pdf"
      },
      {
        title: "Pride and Prejudice",
        author: "Jane Austen",
        url: "https://www.planetebook.com/free-ebooks/pride-and-prejudice.pdf"
      }
    ];

    function openBook(index) {
      const book = books[index];

      document.getElementById("bookTitle").textContent = book.title;
      document.getElementById("bookAuthor").textContent = book.author;
      document.getElementById("downloadLink").href = book.url;

      document.getElementById("listView").classList.add("hidden");
      document.getElementById("detailView").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("detailView").classList.add("hidden");
      document.getElementById("listView").classList.remove("hidden");
    }
  </script>

</body>
</html>
